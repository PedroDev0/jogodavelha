<div class="container" [@dialogAnimation]>
    <div class="message">
        <span>
            {{mensagem}}
            <span *ngIf="!velha" [style.color]="color" class="game-option">
                {{gameOption}}
            </span>
            !
        </span>
        <span *ngIf="!velha">
            Parabéns, você venceu!
        </span>
    </div>
    <div class="button-container">
        <button mat-flat-button color="accent" (click)="onClose()">Recomeçar</button>
    </div>
</div>
